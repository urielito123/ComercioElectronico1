<ul>
    @for (producto of productos; track producto.nombre) {
        <mat-card class="example-card cardProducto" appearance="outlined">
        <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{producto.nombre}}</mat-card-title>
    <mat-card-subtitle>$ {{producto.precio}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>{{producto.descripcion}}</mat-card-content>
  <mat-card-actions>
    <button matButton>Compartir</button>
    <button matButton>Comprar</button>
  </mat-card-actions>
</mat-card>

        <li>{{producto.nombre}} - {{producto.precio}}</li>
    }
</ul>
